<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos Lotofácil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      text-align: center;
    }
    .jogo {
      margin: 20px;
    }
    .bolinhas {
      display: flex;
      flex-wrap: wrap;
      width: 200px;
      justify-content: center;
    }
    .bolinha {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2px;
      border-radius: 50%;
      border: 1px solid #ccc;
    }
    .pintada {
      background-color: #8f2783; /* Cor roxo claro */
      color: white;
    }
    .buttons {
      margin: 20px;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #007BFF;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Sugestões de Jogos para Lotofácil</h1>
  <div class="buttons">
    <button onclick="gerarTodosJogos()">Gerar Jogos</button>
    <button onclick="limparTodosJogos()">Limpar Jogos</button>
  </div>
  <div class="jogo">
    <h2>JOGO 1</h2>
    <div class="bolinhas" id="jogo1"></div>
  </div>
  <div class="jogo">
    <h2>JOGO 2</h2>
    <div class="bolinhas" id="jogo2"></div>
  </div>
  <div class="jogo">
    <h2>JOGO 3</h2>
    <div class="bolinhas" id="jogo3"></div>
  </div>
  <div class="footer">
    Acesse: <a href="https://lottogame.me/user/register" target="_blank">https://lottogame.me/user/register</a>
  </div>

  <script>
    function gerarJogo(elementId) {
      const container = document.getElementById(elementId);
      container.innerHTML = ''; // Limpa o container antes de gerar um novo jogo
      const numeros = Array.from({ length: 25 }, (_, i) => i + 1);
      const selecionados = [];

      while (selecionados.length < 15) {
        const index = Math.floor(Math.random() * numeros.length);
        selecionados.push(...numeros.splice(index, 1));
      }

      for (let i = 1; i <= 25; i++) {
        const div = document.createElement('div');
        div.classList.add('bolinha');
        if (selecionados.includes(i)) {
          div.classList.add('pintada');
        }
        div.textContent = i;
        container.appendChild(div);
      }
    }

    function gerarTodosJogos() {
      gerarJogo('jogo1');
      gerarJogo('jogo2');
      gerarJogo('jogo3');
    }

    function limparTodosJogos() {
      const jogos = ['jogo1', 'jogo2', 'jogo3'];
      jogos.forEach(jogoId => {
        const container = document.getElementById(jogoId);
        const bolinhas = container.getElementsByClassName('bolinha');
        for (const bolinha of bolinhas) {
          bolinha.classList.remove('pintada');
        }
      });
    }

    // Gerar jogos iniciais ao carregar a página
    window.onload = gerarTodosJogos;
  </script>
</body>
</html>
